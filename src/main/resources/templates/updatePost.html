<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <div th:if="${successMessage}" th:text="${successMessage}"></div>
        <div th:if="${failMessage}" th:text="${failMessage}"></div>
        <h2>Edit post</h2>
        <form id="editPost" th:action="@{/{ti}/posts/{id}/edit(id=${post.id},ti=${thread.url})}" method="post" th:object="${post}">
            <input type="text" id="inputTitle" name="title" placeholder="Title" th:value="${post.title}" th:object="${title}" required>
            <br>
            <textarea id="inputBody" form="editPost" name="body" placeholder="Body" th:text="${post.body}" th:object="${body}" rows="6" cols="35" required></textarea>
            <br>

            <input sec:authorize="isAnonymous()" type="password" id="inputPassword_edit" name="password" placeholder="password" th:object="${password}" required>
            <button type="submit">Save</button>
        </form>
        <form th:if="${post.user == null}" th:action="@{/{ti}/posts/{id}/delete(id=${post.id},ti=${thread.url})}" method="post">
            <input type="password" id="inputPassword_delete1" name="password" placeholder="password" th:object="${password}" required>
            <button type="submit">Delete this post</button>
        </form>
        <form th:if="${post.user != null}" th:action="@{/{ti}/posts/{id}/delete(id=${post.id},ti=${thread.url})}" method="post">
            <button type="submit">Delete this post</button>
        </form>
    </body>
</html>
