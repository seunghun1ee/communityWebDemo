<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Password check</h2>
<form>
    <input type="password" id="inputPassword" name="password" th:object="${password}" placeholder="Password" required>
    <button type="submit">Check</button>
</form>
</body>
</html>
