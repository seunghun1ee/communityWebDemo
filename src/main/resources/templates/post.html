<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><a th:href="@{/{t}/posts(t=${thread.url})}" th:text="'/' + ${thread.url}"></a></p>
    <div th:if="${successMessage}" th:text="${successMessage}"></div>
    <div th:if="${failMessage}" th:text="${failMessage}"></div>
    <h2 th:text="${post.title}"></h2>
    <span>[vote: </span>
    <span th:id="voteCount" th:text="${post.vote}"></span>
    <span>]</span>
    <button id="upVoteButton" type="button" aria-pressed="false" onclick="upVote('upVoteButton','downVoteButton')">upVote</button>
    <button id="downVoteButton" type="button" aria-pressed="false" onclick="downVote('upVoteButton','downVoteButton')">downVote</button>
    <p th:if="${post.user == null}" th:text="Anonymous + ' (' + ${post.ip} + ')'"></p>
    <a th:unless="${post.user == null}" th:text="${post.user.username}" th:href="@{/users/{id}(id=${post.user.id})}"></a>
    <p th:text="${post.body}"></p>
    <br>
    <div th:if="${post.user == null}">
        <form th:action="@{/{ti}/posts/{id}/edit(id=${post.id},ti=${thread.url})}" method="get">
            <button type="submit">Edit this post</button>
        </form>
        <form th:action="@{/{ti}/posts/{id}/delete(id=${post.id},ti=${thread.url})}" method="post">
            <input type="password" id="inputPassword_delete1" name="password" placeholder="password" th:object="${password}" required>
            <button type="submit">Delete this post</button>
        </form>
    </div>
    <div th:if="${post.user != null and currentUser != null and post.user.id == currentUser.id}">
        <form th:action="@{/{ti}/posts/{id}/edit(id=${post.id},ti=${thread.url})}" method="get">
            <button type="submit">Edit this post</button>
        </form>
    </div>

    <h3>Comments</h3>
    <article th:each="comment : ${comments}">
        <article th:if="${comment.active}">
            <p th:if="${comment.user == null}" style="font-weight: bold" th:text="Anonymous + ' (' + ${comment?.ip} + ')'"></p>
            <p th:if="${comment.user != null}" style="font-weight: bold" th:text="${comment.user?.username}"></p>

            <p th:text="${comment.message}"></p>

            <div th:if="${comment.user == null}">
                <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${comment.post.id},commentId=${comment.id})}" method="post">
                    <input type="password" id="inputPassword_delete2" name="password" placeholder="Password" th:object="${password}" required>
                    <button type="submit">Delete</button>
                </form>
            </div>
            <div th:if="${comment.user != null and currentUser != null and comment.user.id == currentUser.id}">
                <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${comment.post.id},commentId=${comment.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
            <p>----------------</p>
        </article>
        <article th:unless="${comment.active}">
            <p>[Deleted comment]</p>
            <p>----------------</p>
        </article>
    </article>
    <h4>Add comment</h4>
    <form th:action="@{/posts/{postId}/new_comment(postId=${post.id})}" method="post" th:object="${comment}">
        <input type="text" id="inputMessage" name="message" placeholder="Message" th:object="${message}" required>
        <div sec:authorize="isAnonymous()">
            <input type="password" id="inputPassword" name="password" placeholder="Password" th:object="${password}" required>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script th:src="@{/js/PostVoteController.js}"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>
</html>
