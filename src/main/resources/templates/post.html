<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="${post.title}"></h2>
    <a th:text="${post.user.name}" th:href="@{/users/{id}(id=${post.user.id})}"></a>
    <p th:text="${post.body}"></p>
    <br>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get">
        <button type="submit">Edit this post</button>
    </form>
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
        <button type="submit">Delete this post</button>
    </form>
    <h3>Comments</h3>
    <tr th:each="comment : ${comments}">
        <p style="font-weight: bold" th:text="${comment.user.name}"></p>
        <p th:text="${comment.message}"></p>
        <br>
    </tr>
</body>
</html>
