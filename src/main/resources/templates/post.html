<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><a th:href="@{/{t}/(t=${thread.url})}" th:text="'/' + ${thread.url}"></a></p>
    <div th:if="${successMessage}" th:text="${successMessage}"></div>
    <div th:if="${failMessage}" th:text="${failMessage}"></div>
    <h2 th:text="${post.title}"></h2>
    <span>[vote: </span>
    <span th:id="voteCount" th:text="${post.vote}"></span>
    <span>]</span>
    <button id="upVoteButton" type="button" th:aria-pressed="${upVoted}" onclick="upVote()">upVote</button>
    <button id="downVoteButton" type="button" th:aria-pressed="${downVoted}" onclick="downVote()">downVote</button>
    <p th:if="${post.user == null}" th:text="Anonymous + ' (' + ${post.ip} + ')'"></p>
    <a th:unless="${post.user == null}" th:text="${post.user.username}" th:href="@{/users/{id}(id=${post.user.id})}"></a>
    <p th:text="${post.body}"></p>
    <br>
    <div th:if="${post.user == null}">
        <form th:action="@{/{ti}/posts/{id}/edit(id=${post.id},ti=${thread.url})}" method="get">
            <button type="submit">Edit this post</button>
        </form>
    </div>
    <div th:if="${post.user != null and currentUser != null and post.user.id == currentUser.id}">
        <form th:action="@{/{ti}/posts/{id}/edit(id=${post.id},ti=${thread.url})}" method="get">
            <button type="submit">Edit this post</button>
        </form>
    </div>

    <h3>Comments</h3>
    <article>
        <article th:each="comment : ${comments}">
            <div th:if="${comment.active}">
                <span th:if="${comment.user == null}" style="font-weight: bold" th:text="Anonymous + ' (' + ${comment?.ip} + ')'"></span>
                <span th:if="${comment.user != null}" style="font-weight: bold" th:text="${comment.user?.username}"></span>

                <p th:text="${comment.message}"></p>

                <div th:if="${comment.user == null}">
                    <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${comment.post.id},commentId=${comment.id})}" method="post">
                        <input type="password" id="inputPassword_delete2" name="password" placeholder="Password" th:object="${password}" required>
                        <button type="submit">Delete</button>
                    </form>
                </div>
                <div th:if="${comment.user != null and currentUser != null and comment.user.id == currentUser.id}">
                    <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${comment.post.id},commentId=${comment.id})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </div>
                <article th:each="subComment : ${comment.subComments}">â†³
                    <div th:if="${subComment.active}" style="margin-left: 16px;">
                        <span th:if="${subComment.user == null}" style="font-weight: bold" th:text="Anonymous + ' (' + ${subComment?.ip} + ')'"></span>
                        <span th:if="${subComment.user != null}" style="font-weight: bold" th:text="${subComment.user?.username}"></span>

                        <p th:text="${subComment.message}"></p>

                        <div th:if="${subComment.user == null}">
                            <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${subComment.post.id},commentId=${subComment.id})}" method="post">
                                <input type="password" name="password" placeholder="Password" th:object="${password}" required>
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                        <div th:if="${subComment.user != null and currentUser != null and subComment.user.id == currentUser.id}">
                            <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${subComment.post.id},commentId=${subComment.id})}" method="post">
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                        <p>-------*--------</p>
                    </div>
                    <div th:unless="${subComment.active}" style="margin-left: 16px;">
                        <p>[Deleted comment]</p>
                        <p>-------*--------</p>
                    </div>

                </article>
                <p>----------------</p>
            </div>
            <div th:unless="${comment.active}">
                <p>[Deleted comment]</p>
                <p>----------------</p>
            </div>
        </article>
    </article>
    <h4>Add comment</h4>
    <form id="addComment" th:action="@{/posts/{postId}/new_comment(postId=${post.id})}" method="post" th:object="${comment}">
        <textarea id="inputMessage" form="addComment" name="message" placeholder="Message" th:object="${message}" rows="6" cols="35" required></textarea>
        <br>
        <input sec:authorize="isAnonymous()" type="password" id="inputPassword" name="password" placeholder="Password" th:object="${password}" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script th:src="@{/js/PostVoteController.js}"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>
</html>
