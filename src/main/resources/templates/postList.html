<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'Posts in ' + ${thread.name}"></h2>
    <tr th:each="post : ${posts}">
        <li>
            <a th:text="${post.title}" th:href="@{posts/{id}(id=${post.id})}"></a>
        </li>
    </tr>
    <br>
    <a th:href="@{new_post}">Add new post</a>
</body>
</html>
