<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>New post</h2>
    <form th:action="@{/{ti}/new_post(ti=${thread.initial})}" method="post" th:object="${newPost}">
        <input type="text" id="inputTitle" name="title" placeholder="Title" th:object="${title}" required>
        <br>
        <input type="text" id="inputBody" name="body" placeholder="Body" th:object="${body}" required>
        <br>
        <button type="submit">Publish</button>
    </form>
</body>
</html>
