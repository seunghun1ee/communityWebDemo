<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <h2>New User</h2>
        <form method="post" action="/users/new_user" th:object="${user}">
            <input type="text" id="inputName" name="username" placeholder="Username" th:text="${username}" required>
            <br>
            <input type="password" id="inputPassword" name="password" placeholder="Password" th:text="${password}" required>
            <button type="submit">Sign up</button>
        </form>
    </body>
</html>
