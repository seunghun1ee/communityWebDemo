<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
    <body>
        <div th:if="${successMessage}" th:text="${successMessage}"></div>
        <div th:if="${failMessage}" th:text="${failMessage}"></div>
        <h2>Change user name</h2>
        <form th:action="@{/users/{id}/changeUsername(id=${user.id})}" method="post">
            <input type="text" id="inputUsername" name="username" placeholder="Username" th:value="${user.username}" th:object="${username}" required>
            <br>
            <input type="password" id="inputPassword" name="password" placeholder="Password" th:object="${password}" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <h2>Change password</h2>
        <form th:action="@{/users/{id}/changePassword(id=${user.id})}" method="post">
            <input type="password" id="inputCurrentPassword" name="currentPassword" placeholder="Current password" th:object="${currentPassword}" required>
            <br>
            <input type="password" id="inputNewPassword" name="newPassword" placeholder="New password" th:object="${newPassword}" required>
            <br>
            <input type="password" id="inputRepeatPassword" name="repeatPassword" placeholder="Confirm new password" th:object="${repeatPassword}" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <h2>Danger zone</h2>
        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
            <button type="submit">Delete this user</button>
        </form>

        <script th:src="@{/js/passwordChangeValid.js}"></script>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Bootstrap CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Popper.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    </body>
</html>
