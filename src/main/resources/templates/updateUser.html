<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
    <body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                The Forum
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li sec:authorize="isAnonymous()" th:class="'nav-item '+${#httpServletRequest.requestURI == '/login' ? 'active' : ''}">
                        <a class="nav-link" href="/login">Sign in</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${#authentication.principal.getUsername()}">My profile</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" th:href="@{/users/{id}(id=${#authentication.principal.getId()})}">My profile</a>
                            <a class="dropdown-item" th:href="@{/users/{id}/edit(id=${#authentication.principal.getId()})}">User settings</a>
                            <form action="/logout" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="dropdown-item">Sign out</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

        <div th:if="${successMessage}" th:text="${successMessage}"></div>
        <div th:if="${failMessage}" th:text="${failMessage}"></div>
        <h2>Change user name</h2>
        <form th:action="@{/users/{id}/changeUsername(id=${user.id})}" method="post">
            <input type="text" id="inputUsername" name="username" placeholder="Username" th:value="${user.username}" th:object="${username}" required>
            <br>
            <input type="password" id="inputPassword" name="password" placeholder="Password" th:object="${password}" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <h2>Change password</h2>
        <form th:action="@{/users/{id}/changePassword(id=${user.id})}" method="post">
            <input type="password" id="inputCurrentPassword" name="currentPassword" placeholder="Current password" th:object="${currentPassword}" required>
            <br>
            <input type="password" id="inputNewPassword" name="newPassword" placeholder="New password" th:object="${newPassword}" required>
            <br>
            <input type="password" id="inputRepeatPassword" name="repeatPassword" placeholder="Confirm new password" th:object="${repeatPassword}" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <h2>Danger zone</h2>
        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
            <button type="submit">Delete this user</button>
        </form>

        <script th:src="@{/js/passwordValidation.js}"></script>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Bootstrap CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Popper.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    </body>
</html>
