<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <h2>Change user name</h2>
        <form th:action="@{/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
            <input type="text" id="inputUsername" name="username" placeholder="Username" th:value="${user.username}" th:object="${name}" required>
            <br>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
