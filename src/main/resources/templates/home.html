<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="navbar">
        <nav sec:authorize="isAnonymous()">
            <a th:if="${#httpServletRequest.requestURI == '/'}">Home</a>
            <a th:unless="${#httpServletRequest.requestURI == '/'}" href="/">Home</a>
            <a th:unless="${#httpServletRequest.requestURI == '/login'}" href="/login">Sign in</a>
            <a th:if="${#httpServletRequest.requestURI == '/login'}">Sign in</a>
        </nav>
        <nav sec:authorize="isAuthenticated()">
            <a th:if="${#httpServletRequest.requestURI == '/'}">Home</a>
            <a th:unless="${#httpServletRequest.requestURI == '/'}" href="/">Home</a>
            <a href="/logout">Sign out</a>
        </nav>
    </div>

    <h2>Hello world</h2>
    <div sec:authorize="isAuthenticated()">
        <p>Welcome, <a th:href="@{/users/{id}(id=${#authentication.principal.getId()})}" th:text="${#authentication.principal.getUsername()}"></a></p>
        <p><a href="/logout">Sign out</a></p>
    </div>
    <div sec:authorize="isAnonymous()">
        <p><a href="/login">Sign in</a></p>
    </div>

    <h4>Threads</h4>
    <tr th:each="thread : ${threads}">
        <li>
            <a th:href="@{/{ti}/(ti=${thread.url})}" th:text="${thread.name}"></a>
        </li>
    </tr>
    <br>
    <p><a href="/new_thread">Open new thread</a></p>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body>
</html>
