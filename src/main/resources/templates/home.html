<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Hello world</h2>
    <a href="/posts">See posts</a>
    <h4>Threads</h4>
    <tr th:each="thread : ${threads}">
        <li>
            <a th:href="@{/{ti}/posts(ti=${thread.initial})}" th:text="${thread.name}"></a>
        </li>
    </tr>
    <br>
    <p><a href="/new_thread">Open new thread</a></p>
</body>
</html>
