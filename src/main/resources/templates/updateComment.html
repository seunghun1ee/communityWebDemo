<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
    <body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                The Forum
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li th:class="'nav-item '+${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li sec:authorize="isAnonymous()" th:class="'nav-item '+${#httpServletRequest.requestURI == '/login' ? 'active' : ''}">
                        <a class="nav-link" href="/login">Sign in</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:class="'nav-item '+${#httpServletRequest.requestURI == '/users/'+ #authentication.principal.getId() ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/users/{id}(id=${#authentication.principal.getId()})}">My profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/logout">Sign out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

        <h2>Edit comment</h2>
        <form th:action="@{/posts/{postId}/comments/{commentId}/edit(postId=${comment.post.id},commentId=${comment.id})}" method="post" th:object="${comment}">
            <input type="text" id="inputMessage" name="message" th:value="${comment.message}" th:object="${message}" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Bootstrap CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Popper.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    </body>
</html>
